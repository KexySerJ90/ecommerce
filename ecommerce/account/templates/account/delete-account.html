{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
        body{
        background-color:grey;}



</style>


<body>
<br>
<div class="container bg-white shadow-md p-5 form-layout">

    <h3>Account deletion</h3>
    <hr>
    <p>Are you sure to delete your account?</p>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}


        <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2">&nbsp; Delete</button>
        <br> <br>
        <a class="btn btn-secondary btn-lg w-100 btn-block p-2" type="button" href="{% url 'profile-management' %}"> <i
                class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go Back </a>
    </form>
</div>
</body>
<br>

{% endblock %}
