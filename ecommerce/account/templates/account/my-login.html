{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        body{
        background-color:grey;}


    </style>



    <body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Login to your account</h3>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
              {% csrf_token %}
              {{form.username|as_crispy_field}}
              <br>
              {{form.password|as_crispy_field}}
                 <br>

            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2"> <i class="fa fa-key" aria-hidden="true"></i>&nbsp;&nbsp; Login</button>
            <br> <br>
            <div class="text-center">
                <a href="{% url 'register' %}">Don`<t></t> have an account? </a>
                <br><br>
                <a href="{% url 'my-login' %}">Forget your password? </a>
            </div>
    </form>
    </div>
    </body>
    <br>

{% endblock %}
